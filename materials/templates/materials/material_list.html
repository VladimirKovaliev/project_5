{% extends 'main/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="#">Добавить материал</a>
</div>
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {% if object.is_active %}
                {{ object|title }}
                {% else %}
                <span class="text-muted">{{ object|title }}</span>
                {% endif %}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'materials:view' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">VIEW</a>
                    <a href="{% url 'materials:edit' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">EDIT</a>
                    <a href="{% url 'materials:delete' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">DELETE</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
